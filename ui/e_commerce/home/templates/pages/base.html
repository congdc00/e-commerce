<!doctype html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel = "stylesheet" href="{% static 'css/bootstrap.css' %}" type="text/css">
    <title>{% block title %}{% endblock %}</title>
    <style>
        html, body{
            height: 100%;
            background-color: #fff492
        }
    </style>
</head>
<body>
    <div class="container-fluid" style="min-height: 95%">
        <div class="row">
            <div class="col-sm-200">
                <div class="bs-sliderbar" style="background-color: #fff">
                    <ul class="nav flex-cloumn">
                        <li><a href="/"> Trang chu</a></li>
                        <li><a href="/blog">blog</a> </li>
                        <li><a href="/contact">contact</a> </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-2">
                <center><img src="{% static 'images/logo_Ecommerce.png' %}" class="responsive-img" style="max-height: 150px"/></center>
            </div>
            <div class = "col-sm-10">
                <center><h1>Shop bán hàng online</h1></center>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-sm-10">
                <div class="container-fluid">
                    {% block content %}

                    {% endblock %}
                </div>
            </div>
        </div>
    </div>
    <footer>
        <div class="container-fluid">
            <a href="#">Facebook</a>|<a href="#">twiter</a>|<a href="#">google</a>
        </div>
    </footer>
</body>
</html>
